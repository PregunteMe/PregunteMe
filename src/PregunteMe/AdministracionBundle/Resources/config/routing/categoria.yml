admin_categoria:
    path:     /
    defaults: { _controller: "PregunteMeAdministracionBundle:Categoria:index" }

admin_categoria_show:
    path:     /{id}/show
    defaults: { _controller: "PregunteMeAdministracionBundle:Categoria:show" }

admin_categoria_new:
    path:     /new
    defaults: { _controller: "PregunteMeAdministracionBundle:Categoria:new" }

admin_categoria_create:
    path:     /create
    defaults: { _controller: "PregunteMeAdministracionBundle:Categoria:create" }
    requirements: { _method: post }

admin_categoria_edit:
    path:     /{id}/edit
    defaults: { _controller: "PregunteMeAdministracionBundle:Categoria:edit" }

admin_categoria_update:
    path:     /{id}/update
    defaults: { _controller: "PregunteMeAdministracionBundle:Categoria:update" }
    requirements: { _method: post|put }

admin_categoria_delete:
    path:     /{id}/delete
    defaults: { _controller: "PregunteMeAdministracionBundle:Categoria:delete" }
    requirements: { _method: post|delete }
